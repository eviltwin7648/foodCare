name: Build on PR

on:
  pull_request:
    branches:
      - main
    paths:
      - frontend/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name : Install dependencies
        run: npm install

      - name: Run Build
        run: npm run build
          


